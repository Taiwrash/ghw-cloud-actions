<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Information</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <!-- <h1>Your Popular GitHub Repository</h1> -->
    </header>
    <div id="location-info">
        <h2>Developer Location</h2>
        <form id="user-form">
            <input type="text" id="username-input" placeholder="Enter GitHub username">
            <button type="submit">Submit</button>
        </form>
        <p id="username"></p>
        <p id="location"></p>
        <p id="latitude"></p>
        <p id="longitude"></p>
        <!-- <p id="popular-repo"></p> -->
    </div>
   <script src="scripts/main.js"></script>
</body>
</html>
